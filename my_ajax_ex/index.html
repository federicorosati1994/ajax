<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
	<link rel="stylesheet" type="text/css" href="css/mycss.css">
</head>
<body>

	<div class="container z-depth-1">
		<div class="row">
			<div class="col s12">
				<div>
					<h1>First exercise about AJAX</h1>
				</div>
			</div>	
		</div>
	</div>

	<div class="container z-depth-1">
		<div class="row"><br>
			<div class="col s12">
				<a class="btn" role="button" id="btn-photo">Click for photos</a>
			</div>	
		</div>
		<div class="row">
			<div id="photo" class="col-sm-12">
			</div>
		</div>
	</div>

	<div class="container z-depth-1">
		<div class="row">
			<div class="col s12">
				<p><a class="btn" role="button" id="btn-table">Click for contacts</a></p>
				<table class="hide">
					<thead>
					    <tr>
					        <th data-field="id">Name</th>
					        <th data-field="email">Email</th>
					        <th data-field="price">Address</th>
					    </tr>
					</thead>
					<tbody id="table">
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col s12">
				<h4>Send your info:</h4>
			</div>
		</div>
		<div class="row">
		    <form class="col s12">
		    	<div class="row">
			        <div class="input-field col m6 s12">
				        <label for="name">Name</label>
				        <input id="name" type="text" class="validate">
			        </div>
			    </div>
			    <div class="row">
			        <div class="input-field col m6 s12">
				        <label for="email">Email</label>
				        <input id="email" type="email" class="validate">
			    	</div>
			    </div>
			   	<div class="row">
			    	<div class="input-field col m6 s12">
				    	<label for="address">Address</label>
				        <input id="address" type="text" class="validate">
			        </div>
		    	</div>
		    	<div class="row">
			    	<div class="input-field col m6 s12">
				    	<a class="btn" role="button" type="submit" id="btn-form">Send</a>
				    </div>
		    	</div>
		    </form>
	  	</div>
  	</div>

	<!-- JavaScript -->
	<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js'></script>
	<script src="js/myjs.js"></script>
</body>
</html>
