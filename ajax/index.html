<!DOCTYPE html>
<html>
<head>

	<title></title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

    <style>
    .ticket {
    	display: none
    }

    .is-loading {
    	background-color: yellow;
    }

    </style>
    
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<ul class='list-inline'>
					<li id='param' class='vacations onsale' data-price='399.99'>
						<h2>Hawaii</h2>
						<button>Get Price</button>
					</li>
					<li class='vacations' data-price='150.99'>
						<h2>Orlando</h2>
						<button>Get Price</button>
					</li>
					<li class='vacations expiring' data-price='1000'>
						<h2>Japan</h2>
						<button>Get Price</button>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<hr>

	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<h1 id="status">
					Ajax status
				</h1>
			</div>
		</div>
	</div>

	<hr>

	<div class="container confirmations">
		<div class="row">
			<div id='london' class="col-sm-6 confirmation">
				<h3>London: flight details</h3>
				<button>Show details</button>
				<div class='ticket'>
					
				</div>
			</div>
			<div id='paris' class="col-sm-6 confirmation">
				<h3>Paris: flight details</h3>
				<button>Show details</button>
				<div class='ticket'>
					
				</div>
			</div>
		</div>
	</div>

	<hr>


	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<form id='ex-post'>
				  <div class="form-group">
				    <label for="email">Email address</label>
				    <input type="text" class="form-control" id="email" placeholder="Email">
				  </div>
				  <div class="form-group">
				    <label for="password">Password</label>
				    <input type="password" class="form-control" id="password" placeholder="Password">
				  </div>
				  <button type="submit" class="btn btn-default">Submit</button>
				</form>
			</div>
		</div>
	</div>	

	<hr>

	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<div id='names'>
				
				</div>
			</div>
		</div>
	</div>		

	

	<!-- JavaScript -->
	<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" ></script>

	<script src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js'></script>

	<script src="./scripts/main.js"></script>

</body>
</html>
